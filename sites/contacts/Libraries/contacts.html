
<table>
    <tr>
        <td><div ng-click="createForm()" class="button" id="create" style="width: 90px;text-align: center;">Create</div></td>
        <td><div ng-click="delete()" class="button" id="delete" style="width: 90px;text-align: center;">Delete</div></td>
        <td><div ng-click="select()" class="button" id="select" style="width: 90px;text-align: center;">Select</div></td>
    </tr>
</table>


<div style="overflow-y:auto; height:690px;">
<table id="hoverTable" class="table" style="border-style: solid;border-color: #000;">
    <tr style="background-color: #e1e1e1;font-weight: bold;">
        <td>name</td>
        <td>surname</td>
        <td>age</td>
        <td>group</td>
        <td>description</td>
        <td>note</td>
        <td class="tdCheckbox">select <span id="colCheck"></span></td>
    </tr>


    <tr class="dataRow" ng-repeat="task in model" ng-click="selectRow()">
        <td name="tname">{{task.name}}</td>
        <td name="tsurname">{{task.surname}}</td>
        <td name="tage">{{task.age}}</td>
        <td name="tgroup">{{task.group}}</td>
        <td name="tdescription">{{task.description}}</td>
        <td name="tnote">{{task.note}}</td>
        <td class="tdCheckbox"><input type="checkbox" ng-model="task.checkbox" /></td>
    </tr>

</table>
</div>
